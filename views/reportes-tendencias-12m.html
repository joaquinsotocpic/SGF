<div id="rep-tendencias-12m" class="p-4 md:p-6 space-y-5">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <div>
      <h1 class="text-xl md:text-2xl font-semibold text-slate-900">Tendencias (12 meses)</h1>
      <p class="text-sm text-slate-600 mt-1">Serie mensual por Categorías o Cuentas. Click en una fila para ver movimientos.</p>
    </div>
    <div class="flex items-center gap-2"><button type="button" data-export-pdf data-pdf-target="rep-tendencias-12m" data-pdf-name="tendencias_12m" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="file-down" class="w-4 h-4"></i>
        PDF
      </button><button type="button" data-rep-help="tendencias_12m" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="circle-help" class="w-4 h-4"></i>
        Ayuda
      </button></div>
  </div>

  <div class="rounded-2xl border bg-white p-4">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-3 items-end">
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Agrupar por</label>
        <select id="tr-group" class="w-full p-2 rounded-xl border">
          <option value="category">Categoría</option>
          <option value="account">Cuenta</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Tipo</label>
        <select id="tr-type" class="w-full p-2 rounded-xl border">
          <option value="expense">Gastos</option>
          <option value="income">Ingresos</option>
          <option value="both">Ambos</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Año (fin)</label>
        <select id="tr-year" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Mes (fin)</label>
        <select id="tr-month" class="w-full p-2 rounded-xl border">
          <option value="01">enero</option><option value="02">febrero</option><option value="03">marzo</option>
          <option value="04">abril</option><option value="05">mayo</option><option value="06">junio</option>
          <option value="07">julio</option><option value="08">agosto</option><option value="09">setiembre</option>
          <option value="10">octubre</option><option value="11">noviembre</option><option value="12">diciembre</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Moneda</label>
        <select id="tr-currency" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Cuenta (filtro)</label>
        <select id="tr-account" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-12 flex items-center justify-between mt-2">
        <span class="text-xs text-slate-500" id="tr-range-label">—</span>
        <span class="text-xs text-slate-500">Top 25 por total</span>
      </div>
    </div>
  </div>

  <div class="rounded-2xl border bg-white overflow-auto">
    <table class="min-w-[900px] w-full text-sm">
      <thead id="tr-thead" class="text-slate-600 bg-slate-50"></thead>
      <tbody id="tr-tbody" class="text-slate-800"></tbody>
    </table>
  </div>
</div>
