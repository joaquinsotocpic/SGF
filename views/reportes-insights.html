<div id="rep-insights" class="p-4 md:p-6 space-y-5">
  <div>
    <h1 class="text-xl md:text-2xl font-semibold text-slate-900">Insights</h1>
  <div class="flex justify-end gap-2 mt-2">
    <button type="button" data-export-pdf data-pdf-target="rep-insights" data-pdf-name="insights" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="file-down" class="w-4 h-4"></i>
        PDF
      </button>
  </div>
    <p class="text-sm text-slate-600 mt-1">Top categorías y comercios según filtros.</p>
  </div>

  <div class="rounded-2xl border bg-white p-4">
  <div class="flex justify-end mb-2"><button type="button" data-rep-help="insights" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="circle-help" class="w-4 h-4"></i>
        Ayuda
      </button></div>
    <div class="grid grid-cols-1 md:grid-cols-12 gap-3 items-end">
      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Año</label>
        <select id="ins-year" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Mes</label>
        <select id="ins-month" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Moneda</label>
        <select id="ins-currency" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Cuenta</label>
        <select id="ins-account" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Tipo</label>
        <select id="ins-type" class="w-full p-2 rounded-xl border">
          <option value="expense">Gastos</option>
          <option value="income">Ingresos</option>
          <option value="both">Ambos</option>
        </select>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="rounded-2xl border bg-white overflow-hidden">
      <div class="px-4 py-3 border-b bg-slate-50 text-slate-700 font-medium">Top categorías</div>
      <table class="w-full text-sm">
        <thead class="text-slate-500">
          <tr class="border-b"><th class="text-left py-2 px-3">Categoría</th><th class="text-right py-2 px-3">Monto</th></tr>
        </thead>
        <tbody id="ins-cat" class="text-slate-800"></tbody>
      </table>
    </div>

    <div class="rounded-2xl border bg-white overflow-hidden">
      <div class="px-4 py-3 border-b bg-slate-50 text-slate-700 font-medium">Top comercios</div>
      <table class="w-full text-sm">
        <thead class="text-slate-500">
          <tr class="border-b"><th class="text-left py-2 px-3">Comercio / Descripción</th><th class="text-right py-2 px-3">Monto</th></tr>
        </thead>
        <tbody id="ins-mer" class="text-slate-800"></tbody>
      </table>
    </div>
  </div>
</div>
