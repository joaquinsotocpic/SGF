<section class="space-y-4">
  <div class="bg-white p-4 rounded-xl shadow-sm border">
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-3">
      <div class="flex gap-2 flex-wrap">
        <button onclick="openModal('recon_detail')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 w-fit">
          <i data-lucide="plus"></i><span>Nueva conciliación</span>
        </button>
        <button onclick="window.SGF?.modules?.conciliacion?.exportFromFilters?.()" class="bg-gray-200 px-4 py-2 rounded-lg flex items-center space-x-2 w-fit">
          <i data-lucide="download"></i><span>Exportar CSV</span>
        </button>
      </div>

      <div class="flex gap-2 flex-wrap">
        <div>
          <label class="block text-xs font-semibold text-gray-500 mb-1">Cuenta</label>
          <select id="rec-f-account" class="p-2 border rounded-lg text-sm w-56"></select>
        </div>
        <div>
          <label class="block text-xs font-semibold text-gray-500 mb-1">Periodo</label>
          <select id="rec-f-period" class="p-2 border rounded-lg text-sm w-48"></select>
        </div>
        <div>
          <label class="block text-xs font-semibold text-gray-500 mb-1">Estado</label>
          <select id="rec-f-status" class="p-2 border rounded-lg text-sm w-40">
            <option value="">(Todos)</option>
            <option value="open">Abierto</option>
            <option value="closed">Cerrado</option>
          </select>
        </div>
      </div>
    </div>

    <p class="text-xs text-gray-400 mt-3">La conciliación mensual compara saldo final banco vs SGF y marca movimientos conciliados. En versiones posteriores se bloquearán cambios cuando el mes esté cerrado.</p>
  </div>

  <div class="bg-white rounded-xl shadow-sm border overflow-x-auto">
    <table class="w-full text-left">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="p-3 font-semibold text-gray-600">Acciones</th>
          <th class="p-3 font-semibold text-gray-600">ID</th>
          <th class="p-3 font-semibold text-gray-600">Cuenta</th>
          <th class="p-3 font-semibold text-gray-600">Periodo</th>
          <th class="p-3 font-semibold text-gray-600">Final banco</th>
          <th class="p-3 font-semibold text-gray-600">Final SGF</th>
          <th class="p-3 font-semibold text-gray-600">Diferencia</th>
          <th class="p-3 font-semibold text-gray-600">No conciliados</th>
          <th class="p-3 font-semibold text-gray-600">Estado</th>
        </tr>
      </thead>
      <tbody id="rec-table-body"></tbody>
    </table>
  </div>
</section>
