
<div class="p-4 md:p-6 space-y-5">
  <div>
    <h1 class="text-xl md:text-2xl font-semibold text-slate-900">Comparativo Mes a Mes</h1>
    <p class="text-sm text-slate-600 mt-1">Ingresos, gastos y neto por mes (últimos 12 meses).</p>
  </div>

  <div class="rounded-2xl border bg-white p-4">
  <div class="flex justify-end mb-2"><button type="button" data-rep-help="comparativo_mes" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="circle-help" class="w-4 h-4"></i>
        Ayuda
      </button></div>
    <div class="grid grid-cols-1 md:grid-cols-12 gap-3 items-end">
      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Año (fin)</label>
        <select id="mom-year" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Mes (fin)</label>
        <select id="mom-month" class="w-full p-2 rounded-xl border">
          <option value="01">enero</option><option value="02">febrero</option><option value="03">marzo</option>
          <option value="04">abril</option><option value="05">mayo</option><option value="06">junio</option>
          <option value="07">julio</option><option value="08">agosto</option><option value="09">setiembre</option>
          <option value="10">octubre</option><option value="11">noviembre</option><option value="12">diciembre</option>
        </select>
      </div>

      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Moneda</label>
        <select id="mom-currency" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Cuenta</label>
        <select id="mom-account" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-12 flex items-center justify-between mt-2">
        <span class="text-xs text-slate-500" id="mom-range">—</span>
        <span class="text-xs text-slate-500">Click en un mes → drilldown</span>
      </div>
    </div>
  </div>

  <div class="rounded-2xl border bg-white overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-slate-50 text-slate-600">
        <tr>
          <th class="text-left py-2 px-3">Mes</th>
          <th class="text-right py-2 px-3">Ingresos</th>
          <th class="text-right py-2 px-3">Gastos</th>
          <th class="text-right py-2 px-3">Neto</th>
        </tr>
      </thead>
      <tbody id="mom-tbody" class="text-slate-800"></tbody>
    </table>
  </div>
</div>
