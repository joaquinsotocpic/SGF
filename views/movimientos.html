<section class="space-y-4">
  <!-- Toolbar + filtros -->
  <div class="bg-white p-4 rounded-xl shadow-sm border">
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-3">
      <div class="flex gap-2 flex-wrap">
        <button onclick="openModal('mov_new')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 w-fit">
          <i data-lucide="plus"></i><span>Nuevo movimiento</span>
        </button>
        <button onclick="openModal('mov_rec')" class="bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 w-fit">
          <i data-lucide="repeat"></i><span>Recurrentes</span>
        </button>
        <button onclick="toast('UI only: export CSV')" class="bg-gray-200 px-4 py-2 rounded-lg flex items-center space-x-2 w-fit">
          <i data-lucide="download"></i><span>Exportar CSV</span>
        </button>
      </div>

      <div class="flex items-center gap-2 flex-wrap">
        <div class="relative w-full sm:w-72">
          <input type="text" id="mov-q" placeholder="Buscar en descripción / cuenta / categoría..." class="w-full pl-10 pr-4 py-2 border rounded-lg" />
          <i data-lucide="search" class="absolute left-3 top-2.5 text-gray-400 w-5 h-5"></i>
        </div>
      </div>
    </div>

    <div class="mt-4 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3">
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Año</label>
        <select id="mov-year-f" class="w-full p-2 border rounded-lg text-sm"></select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Mes</label>
        <select id="mov-month-f" class="w-full p-2 border rounded-lg text-sm"></select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Periodo</label>
        <select id="mov-period-f" class="w-full p-2 border rounded-lg text-sm"></select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Tipo</label>
        <select id="mov-type-f" class="w-full p-2 border rounded-lg text-sm"></select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Cuenta</label>
        <select id="mov-account-f" class="w-full p-2 border rounded-lg text-sm"></select>
      </div>
      <!-- Moneda: eliminado en v1.19.28 (moneda implícita por cuenta) -->

      <div class="md:col-span-3">
        <label class="block text-xs font-semibold text-gray-500 mb-1">Categoría</label>
        <select id="mov-category-f" class="w-full p-2 border rounded-lg text-sm"></select>
      </div>
      <div class="md:col-span-3">
        <label class="block text-xs font-semibold text-gray-500 mb-1">Agrupar por</label>
        <select id="mov-groupby-f" class="w-full p-2 border rounded-lg text-sm">
          <option value="">Sin agrupar</option>
          <option value="period">Periodo</option>
          <option value="account">Cuenta</option>
          <option value="category">Categoría</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="bg-white rounded-xl shadow-sm border overflow-x-auto">
    <table class="w-full text-left">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="p-3 font-semibold text-gray-600">Acciones</th>
          <th class="p-3 font-semibold text-gray-600">ID</th>
          <th class="p-3 font-semibold text-gray-600">Fecha</th>
          <th class="p-3 font-semibold text-gray-600">Periodo</th>
          <th class="p-3 font-semibold text-gray-600">Tipo</th>
          <th class="p-3 font-semibold text-gray-600">Cuenta</th>
          <th class="p-3 font-semibold text-gray-600">Cuenta destino</th>
          <th class="p-3 font-semibold text-gray-600">Categoría</th>
          <th class="p-3 font-semibold text-gray-600">Descripción</th>
          <th class="p-3 font-semibold text-gray-600">Monto</th>
        </tr>
      </thead>
      <tbody id="mov-table-body">
        <!-- render UI demo -->
      </tbody>
    </table>
  </div>
</section>
