<section class="space-y-4">
  <div class="bg-white p-4 rounded-xl shadow-sm border">
    <div class="flex flex-col lg:flex-row lg:items-center justify-between gap-3">
      <div class="flex gap-2 flex-wrap">
        <button onclick="openModal('bud_new')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2 w-fit">
          <i data-lucide="plus"></i><span>Nuevo presupuesto</span>
        </button>
        <button id="bud-apply-rec" class="bg-gray-200 px-4 py-2 rounded-lg flex items-center space-x-2 w-fit">
          <i data-lucide="sparkles"></i><span>Aplicar recurrente</span>
        </button>
      </div>

      <div class="flex items-center gap-2 flex-wrap">
        <div class="relative w-full sm:w-72">
          <input type="text" id="bud-q" placeholder="Buscar categoría..." class="w-full pl-10 pr-4 py-2 border rounded-lg" />
          <i data-lucide="search" class="absolute left-3 top-2.5 text-gray-400 w-5 h-5"></i>
        </div>
      </div>
    </div>

    <div class="mt-4 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-3">
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Periodo</label>
        <select id="bud-period-f" class="w-full p-2 border rounded-lg text-sm"></select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Tipo</label>
        <select id="bud-type-f" class="w-full p-2 border rounded-lg text-sm"><option value="">(Todos)</option><option value="expense">Gasto</option><option value="income">Ingreso</option></select>
      </div>
      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-gray-500 mb-1">Categoría</label>
        <select id="bud-cat-f" class="w-full p-2 border rounded-lg text-sm"><option value="">(Todas)</option></select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Moneda</label>
        <select id="bud-cur-f" class="w-full p-2 border rounded-lg text-sm"><option value="">(Todas)</option><option value="CRC">CRC</option><option value="USD">USD</option></select>
      </div>
      <div>
        <label class="block text-xs font-semibold text-gray-500 mb-1">Estado</label>
        <select id="bud-active-f" class="w-full p-2 border rounded-lg text-sm"><option value="">(Todos)</option><option value="1">Activo</option><option value="0">Inactivo</option></select>
      </div>

      <div class="md:col-span-3">
        <label class="block text-xs font-semibold text-gray-500 mb-1">Modo</label>
        <div class="flex gap-3 flex-wrap text-sm">
          <label class="flex items-center gap-2"><input id="bud-show-rec" type="checkbox" /> Mostrar recurrentes</label>
          <label class="flex items-center gap-2"><input id="bud-only-over" type="checkbox" /> Solo excedidos</label>
        </div>
      </div>
      <div class="md:col-span-3">
        <label class="block text-xs font-semibold text-gray-500 mb-1">Nota</label>
        <p class="text-xs text-gray-400">El cálculo consumido se obtiene de Movimientos (incluye splits).</p>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm border overflow-x-auto">
    <table class="w-full text-left">
      <thead class="bg-gray-50 border-b">
        <tr>
          <th class="p-3 font-semibold text-gray-600">Acciones</th>
          <th class="p-3 font-semibold text-gray-600">ID</th>
          <th class="p-3 font-semibold text-gray-600">Periodo</th>
          <th class="p-3 font-semibold text-gray-600">Tipo</th>
          <th class="p-3 font-semibold text-gray-600">Categoría</th>
          <th class="p-3 font-semibold text-gray-600">Presupuestado</th>
          <th class="p-3 font-semibold text-gray-600">Consumido</th>
          <th class="p-3 font-semibold text-gray-600">%</th>
          <th class="p-3 font-semibold text-gray-600">Recurrente</th>
          <th class="p-3 font-semibold text-gray-600">Estado</th>
        </tr>
      </thead>
      <tbody id="bud-table-body"></tbody>
    </table>
  </div>
</section>
