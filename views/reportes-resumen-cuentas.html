<div id="rep-resumen-cuentas" class="p-4 md:p-6 space-y-5">

  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <div>
      <h1 class="text-xl md:text-2xl font-semibold text-slate-900">Resumen por cuentas</h1>
      <p class="text-sm text-slate-600 mt-1">Consolidado por cuenta según filtros.</p>
    </div>
    <div class="flex items-center gap-2">
      <button type="button" data-export-pdf data-pdf-target="rep-resumen-cuentas" data-pdf-name="resumen_cuentas" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="file-down" class="w-4 h-4"></i> PDF
      </button>
      <button type="button" data-rep-help="resumen_cuentas" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="circle-help" class="w-4 h-4"></i> Ayuda
      </button>
    </div>
  </div>

<div class="rounded-2xl border bg-white p-4">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-3 items-end">
      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Año</label>
        <select id="rep-year" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Mes</label>
        <select id="rep-month" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Moneda</label>
        <select id="rep-currency" class="w-full p-2 rounded-xl border">
          <option value="CRC">CRC</option>
          <option value="USD">USD</option>
        </select>
      </div>

      <div class="md:col-span-4">
        <label class="block text-sm font-medium text-slate-700 mb-1">Cuenta</label>
        <select id="rep-account" class="w-full p-2 rounded-xl border"></select>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <div class="rounded-2xl border bg-white p-4">
    <div class="flex items-center justify-between gap-3">
      <div class="font-semibold text-slate-900">Detalle por cuenta</div>
      <div class="text-xs text-slate-500" id="rep-range-label">—</div>
    </div>

    <div class="mt-3 overflow-auto">
      <table class="w-full text-sm">
        <thead class="text-slate-600">
          <tr class="border-b">
            <th class="text-left py-2 pr-2">Cuenta</th>
            <th class="text-right py-2 px-2">Saldo</th>
            <th class="text-right py-2 px-2">Ingresos</th>
            <th class="text-right py-2 px-2">Gastos</th>
            <th class="text-right py-2 pl-2">Ahorros</th>
          </tr>
        </thead>
        <tbody id="rep-accounts-tbody" class="text-slate-800"></tbody>
        <tfoot id="rep-accounts-tfoot" class="text-slate-900">
          <tr class="border-t bg-slate-50">
            <td class="py-3 px-3 font-semibold">Total</td>
            <td class="py-3 px-3 text-right tabular-nums font-semibold" data-tf="net">—</td>
            <td class="py-3 px-3 text-right tabular-nums font-semibold" data-tf="income">—</td>
            <td class="py-3 px-3 text-right tabular-nums font-semibold" data-tf="expense">—</td>
            <td class="py-3 px-3 text-right tabular-nums font-semibold" data-tf="savings">—</td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
</div>
