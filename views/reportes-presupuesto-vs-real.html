<div id="rep-presupuesto-vs-real" class="p-4 md:p-6 space-y-5">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
    <div>
      <h1 class="text-xl md:text-2xl font-semibold text-slate-900">Presupuesto vs Real</h1>
      <p class="text-sm text-slate-600 mt-1">Comparación por categoría. Click para ver movimientos (real).</p>
    </div>
    <div class="flex items-center gap-2"><button type="button" data-export-pdf data-pdf-target="rep-presupuesto-vs-real" data-pdf-name="presupuesto_vs_real" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="file-down" class="w-4 h-4"></i>
        PDF
      </button><button type="button" data-rep-help="presupuesto_vs_real" class="inline-flex items-center gap-2 px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">
        <i data-lucide="circle-help" class="w-4 h-4"></i>
        Ayuda
      </button></div>
  </div>

  <div class="rounded-2xl border bg-white p-4">
    <div class="grid grid-cols-1 md:grid-cols-12 gap-3 items-end">
      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Año</label>
        <select id="bvr-year" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-3">
        <label class="block text-sm font-medium text-slate-700 mb-1">Mes</label>
        <select id="bvr-month" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Moneda</label>
        <select id="bvr-currency" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Cuenta</label>
        <select id="bvr-account" class="w-full p-2 rounded-xl border"></select>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 mb-1">Orden</label>
        <select id="bvr-order" class="w-full p-2 rounded-xl border">
          <option value="real_desc">Real (mayor → menor)</option>
          <option value="var_asc">Diferencia (menor → mayor)</option>
          <option value="pct_desc">% ejecución (mayor → menor)</option>
        </select>
      </div>

      <div class="md:col-span-12 flex items-center gap-2 mt-2 md:mt-0">
        <button id="bvr-expand-btn" type="button" class="px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">Expandir</button>
        <button id="bvr-collapse-btn" type="button" class="px-3 py-2 rounded-xl border bg-white hover:bg-slate-50 text-sm">Contraer</button>
        <span class="ml-auto text-xs text-slate-500" id="bvr-range-label">—</span>
      </div>
    </div>
  </div>

  <div class="rounded-2xl border bg-white overflow-hidden">
    <table class="w-full text-sm">
      <thead class="text-slate-600">
        <tr class="border-b">
          <th class="text-left py-2 pr-2">Categoría</th>
          <th class="text-right py-2 px-2">Presupuesto</th>
          <th class="text-right py-2 px-2">Real</th>
          <th class="text-right py-2 px-2">Diferencia</th>
          <th class="text-right py-2 pl-2">% ejecución</th>
        </tr>
      </thead>
      <tbody id="bvr-tbody" class="text-slate-800"></tbody>
    </table>
  </div>
</div>
